---
- hosts: vm
  name: Setup Workspace Installation
  remote_user: root
  serial: 1
  become: true

  vars_files:
   - config/var.yml

  var:
    location: Remote

  tasks:
  - name: Installation des outils de base
    ansible.builtin.apt:
      state: present
      update_cache: yes
      name:
        - zsh
        - zsh-syntax-highlighting
        - zsh-autosuggestions
        - sudo
        - grc
        - ccze

- hosts: vm
  name: Setup Workspace Parametrage
  remote_user: root
  serial: 1
  become: true

  vars_files:
   - config/var.yml

  roles:
    - { role: user/sudo }
    - { role: user/zsh }
    - { role: user/my_user }
    - { role: user/optional_user }
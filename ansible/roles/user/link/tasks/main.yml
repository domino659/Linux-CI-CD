---
- name: Create symbolic link between WLS and Drive
  ansible.builtin.file:
    src: "/mnt/{{ item.drive.location }}/Mon\ Drive/Code"
    dest: "/home/{{ item.name }}/Drive"
    owner: domino659
    group: domino659
    state: link
  when: (item.ssh_statue is defined and 'true') and (item.servers | intersect(group_names))
  with_items: "{{ users }}"